        <h3>說明</h3>
        <p> 創作是抒發個人情感的管道，將內心所想及生活中的靈感透過作品發揮的淋漓盡致，是創作者展現自己特色的一種方式。<br>
            不論是小說、散文、詩詞，創作都是我們日常生活的體現，<br>
            期望同學們多感受生活中的點點滴滴，將其紀錄下來，創作成一篇動人心弦的文章，<br>
            除了達到分享自己的生活、心情之外，還可以把內心深處想表達的思緒變成一篇值得留存的篇章。</p>
